<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle-Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d128046b07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="title">
      <img src="./Images/title.jpg" alt="" />

      <div onmouseover="onHover()" onmouseout="mouseOut()" id="hint">
        <i class="fa-solid fa-lightbulb"></i>
        <span>hint</span>
      </div>

      <div id="hidden">
        <img src="./Images/dora.jpeg" alt="" />
      </div>
    </div>

    <span id="arrange">Arrange the images</span>
    <div id="board"></div>

    <script src="./script.js"></script>
  </body>
</html>
